services:
  - type: web
    name: ai-chat-backend
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn chat_project.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DJANGO_SETTINGS_MODULE
        value: chat_project.settings